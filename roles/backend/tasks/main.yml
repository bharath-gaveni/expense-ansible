- name: Install NodeJS, By default NodeJS 10 is available, We would like to enable 18 version and install list.
  ansible.builtin.shell: dnf module disable nodejs -y
- name: enabling nodejs 18 version
  ansible.builtin.shell: dnf module enable nodejs:18 -y
- name: installing nodejs
  ansible.builtin.yum:
    name: nodejs
    state: present
- name: installing mysql client
  ansible.builtin.yum:
    name: mysql
    state: present
- name: adding user
  ansible.builtin.user:
    name: expense
- name: copying backend service file
  ansible.builtin.copy:
    src: backend.service
    dest: /etc/systemd/system/backend.service
- name: Removing or deleting a directory (because nfr i.e  no problem will arise when reruns)
  ansible.builtin.file:
    path: /app
    state: absent
- name: adding directory
  ansible.builtin.file:
    path: /app
    state: directory
- name: downloading and unzipping the content in app location
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/backend.zip
    dest: /app
    remote_src: yes
- name: downloading dependencies for nodejs software
  ansible.builtin.shell: npm install
  args:
    chdir: /app
- name: reloading and starting the backend
  ansible.builtin.service:
    name: backend
    state: restarted
    enabled: yes
    daemon-reload: yes
- name: loading schema to mysql client
  ansible.builtin.shell: mysql -h mysql-dev.bharathgaveni.online -uroot -p{{MY_SQL_ROOT_PASSWORD}} < /app/schema/backend.sql

